description:
  title:                                Chat
  scope:                                Default settings
  location:                             _data/modules/default/analytics.yml

# ------------------------------------------------------------------------------
# Default settings
#
defaults:

  # ----------------------------------------------------------------------------
  # Settings
  #
  #   enabled
  #   --------------------------------------------------------------------------
  #   Enables or disables the Bot services.
  #
  #   values:                           [true|false]
  #   default:                          false
  #
  #   provider
  #   --------------------------------------------------------------------------
  #   Currently, four procider are available. The provider are currently
  #   NOT recommended.
  #
  #   values:                           [vivochat, chatbob, tutgpt, webwhiz]
  #   default:                          no default
  #   recommended:                      tutgpt
  #
  #   Example chatbotIDs
  #   --------------------------------------------------------------------------
  #   Bot ID procided by the provider
  #
  #   J1 Template Bots:
  #   tutgpt:                           clo54vmlw000582y700nkde5t
  #   vivochat:                         3d0b29f1-623a-4915-a817-e436d328f18f
  #   chatbob:                          qhtrvti8SjKDaf9QFKn6xw
  #   webwhiz:                          653593d609b6412fa51792f6
  #
  # ----------------------------------------------------------------------------
  #
  enabled:                              false

  provider:                             <your-chatbot>
  chatbotID:                            <your-chatbot-id>

# ------------------------------------------------------------------------------
# END config
